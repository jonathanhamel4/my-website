<clr-main-container>
  <clr-header class="fixed-nav">
    <div class="branding">
      <a class="nav-link">
        <clr-icon shape="vm-bug"></clr-icon>
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a *ngFor="let link of links" href="{{link.href}}" class="nav-link nav-text">{{link.display}}</a>
    </div>
  </clr-header>
  <div class="content-container">
    <div>
      <ng-content select="[main-content]"></ng-content>
    </div>
  </div>
</clr-main-container>
