<clr-main-container>
  <clr-header>
    <div class="branding">
      <a class="nav-link" href="#about">
        <img id="header-logo" src="assets/header_logo.png" />
      </a>
    </div>
    <div class="header-nav" [clr-nav-level]="1">
      <a *ngFor="let link of links" href="{{link.href}}" class="nav-link nav-text">{{ ('SECTIONS.' + link.display.toUpperCase()) | translate}}</a>
      <a (click)="setCurrentLang()" class="nav-link nav-text">{{currentLang === 'fr' ? 'English' : 'Fran√ßais'}}</a>
    </div>
  </clr-header>
  <div class="content-container">
    <div style="overflow-y: auto">
      <div id="header-container">
          <div id="header-typewriter-container">
            <h1 class="typewriter"></h1>
          </div>
          <i class="go-down fa fa-angle-down" (click)="scrollToAbout()"></i>
          <video id="videoHomepage" autoplay loop preload class="fillWidth">
              <source src="assets/Love-Coding.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
              <source src="assets/Love-Coding.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
          </video>
      </div>
      <div class="content-area">
        <ng-content select="[main-content]"></ng-content>
      </div>
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</clr-main-container>
